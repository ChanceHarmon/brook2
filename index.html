<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly Fishing Unlimited</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <main>

    <section id="formInput">
      <h3>Welcome to Your Next Fly Fishing Adventure!</h3>
      <h3>Add Your Current Flies, and the Plan your next Travel Box</h3>
      <form id="addFly">
        <input type="text" name="flyType" placeholder="Fly Type" required>
        <input type="text" name="size" placeholder="Fly Size" required>
        <input type="text" name="color" placeholder="Fly Color" required>
        <input type="submit">
      </form>
    </section>

    <section id="my-fly-box" class="fly-boxes">
      <h2>My Flies</h2>
      <ul id="my-flies">
      </ul>
    </section>

    <section id="travel-fly-box" class="fly-boxes">
      <h2>Travel Flies</h2>
      <ul id="travel-flies">
      </ul>
    </section>

  </main>

  <section id="template">
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <button>Take it with You!</button>
  </section>
  <section id="travelTemplate">
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <p>Best of Luck!</p>
  </section>
  <script src="./app.js"></script>
</body>

</html>
